{% extends "base.html" %}
{% load i18n staticfiles %}

{% block head %}
{% get_current_language as LANGUAGE_CODE %}
{% get_language_info for LANGUAGE_CODE as lang %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.png'%}">

    <title>{% trans "title" %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom navbar -->
    <link href="{% static 'css/custom-navbar.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/custom.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/footer.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/service.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/about-us.css'%}" rel="stylesheet">

    <!-- open sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

</head>
{% endblock %}

{% block content %}
<div class="container container-service">
    <div class="row service-row mx-auto">
        <div class="col-md-6">
            <div class="row service-text-row">
                <div class="col-md-12">
                    <div class="service-text light-green">{% trans "about-us-text" %}.</div>
                </div>
            </div>
        </div>
        <div class="col-md-6 image-col service-picture-col" style="background-image: url(../static/img/statistika_{{ lang.code }}.png);">
        </div>
    </div>
</div>

{% include 'long-footer.html' %}

{% endblock %}

{% extends "base.html" %}
{% load i18n staticfiles %}

{% block head %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.png'%}">

    <title>{% trans "title" %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Custom navbar -->
    <link href="{% static 'css/custom-navbar.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/custom.css'%}" rel="stylesheet">

    <!-- Custom css -->
    <link href="{% static 'css/footer.css'%}" rel="stylesheet">

{% block content %}
<div class="container container-service">
    <div class="row service-row mx-auto">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <img class="service-icon" src="{% static 'img/services/service-9.png'%}">
                    </div>
                </div>
            </div>
            <div class="row service-text-row">
                <div class="col-md-12">
                    <p class="service-heading light-green">{% trans "Vaipade süvapuhastus" %}</p>
                    {% trans "teenus vaipade süvapuhastus tekst" %}
                </div>
            </div>
        </div>
        <div class="col-md-6 service-picture-col"
             style="background-image: url('{% static 'img/1-16-vaipade_puhastus.png'%}');">
        </div>
    </div>
</div>

{% include 'long-footer.html' %}

{% endblock %}
